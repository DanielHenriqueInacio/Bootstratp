    <div class="container mt-5">
        <h1 class="display-3">
            Cadastro
        </h1>
        <hr>
        <form>
            <div class="form-group mt-5">
                <label for="name">Nome</label>
                <input type="text" class="form-control" id="name" placeholder="Digite seu Nome">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="email">E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="Digite seu E-mail">
                </div>
                <div class="form-group col-md-6">
                    <label for="tel">Telefone</label>
                    <input type="text" class="form-control" id="tel" placeholder="Telefone">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="end">Endereço</label>
                    <input type="text" class="form-control" id="end" placeholder="Endereço">
                </div>
                <div class="form-group col-md-2">
                    <label for="num">Número</label>
                    <input type="text" class="form-control" id="num" placeholder="Número">
                </div>
                <div class="form-group col-md-4">
                    <label for="bairro">Bairro</label>
                    <input type="text" class="form-control" id="bairro" placeholder="Bairro">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="com">Nome</label>
                    <input type="text" class="form-control" id="com" placeholder="Casa, Apartamento, Sobrado...">
                </div>
                <div class="form-group col-md-4">
                    <label for="cid">cidade</label>
                    <input type="text" class="form-control" id="cid" placeholder="Cidade">
                </div>
                <div class="form-group col-md-2">
                    <label for="est">U.F</label>
                    <input type="text" class="form-control" id="est" placeholder="Estado">
                </div>
            </div>
            <div class="form-group">
                <label for="desc">Descrição</label>
                <textarea class="form-control" id="desc" rows="5"></textarea>
            </div>
            <button type="submit" class="btn btn-primary mb-5 float-right">
                    <i class="far fa-save"></i> Salvar
            </button>
        </form>
    </div>    

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
